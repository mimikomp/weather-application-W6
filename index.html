<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Week 5 Homework</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <script
      src="https://kit.fontawesome.com/4bac6a04ff.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-bar">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                id="search-input"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" />
            </div>
            <div class="col-3">
              <button class="current-button" id="current-button">
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="card">
          <h1 class="location" id="location-city"></h1>
          <h3 class="date-time" id="date-time"></h3>
          <div class="row">
            <div class="col-6">
              <div class="clear-fix">
                <div class="float-left">
                  <span class="current-temp" id="current-temp"></span>
                  <span class="col-7" id="units">
                    <button id="fahrenheit-button">°F</button> |
                    <button id="celsius-button">°C</button>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <ul class="column-1">
                <li id="condition">Partly</li>
                <li>Feels like <span id="feels-like"></span>°</li>
                <li>
                  Day <span id="high-temp"></span>° | Night
                  <span id="low-temp"></span>°
                </li>
              </ul>
            </div>
            <div class="col-5">
              <ul class="column-2">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind💨: <span id="wind-speed"></span>m/sec</li>
                <li>Sunset🌅: <span id="sunset"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary day">7 Day Forcast</button>
        <button type="button" class="btn btn-secondary hour">24 Hours</button>
        <div class="card forecast">
          <div class="row">
            <div class="card mon" style="width: 8rem">
              <div class="col-10">Monday</div>
              <div class="row">
                <div class="col-11">50°/36°</div>
              </div>
              <div class="row">
                <div class="col-1">☁️</div>
              </div>
            </div>
            <div class="card tues" style="width: 8rem">
              <div class="col-11">Tuesday</div>
              <div class="row">
                <div class="col-11">56°/32°</div>
              </div>
              <div class="row">
                <div class="col-1">🌧</div>
              </div>
            </div>
            <div class="card wed" style="width: 8rem">
              <div class="col-12">Wednesday</div>
              <div class="row">
                <div class="col-11">61°/43°</div>
              </div>
              <div class="row">
                <div class="col-1">🌦</div>
              </div>
            </div>
            <div class="card thurs" style="width: 8rem">
              <div class="col-10">Thursday</div>
              <div class="row">
                <div class="col-11">58°/35°</div>
              </div>
              <div class="row">
                <div class="col-1">⛅️</div>
              </div>
            </div>
            <div class="card fri" style="width: 8rem">
              <div class="col-10">Friday</div>
              <div class="row">
                <div class="col-11">64°/41°</div>
              </div>
              <div class="row">
                <div class="col-1">⛈</div>
              </div>
            </div>
            <div class="col-1 arrow">
              <button type="button" class="btn btn-secondary">⇨</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
